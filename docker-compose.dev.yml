services:
  db:
    image: postgres:16-alpine
    container_name: dev_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: adminadmin
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest # используем последний стабильный релиз
    container_name: dev_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_pass
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  mc-init:
    image: minio/mc:latest
    container_name: dev_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        set -e
        until mc alias set local http://minio:9000 minioadmin minioadmin_pass; do
          echo "Waiting for MinIO to become reachable..."
          sleep 2
        done
        mc mb --ignore-existing local/avatars
        mc mb --ignore-existing local/covers
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dev_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
      mc-init:
        condition: service_completed_successfully
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://app:adminadmin@db:5432/app?schema=public
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "4000:4000"
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dev_frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

  # Опционально: GUI к БД
  adminer:
    image: adminer:4
    container_name: dev_adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  backend_node_modules:
  frontend_node_modules:
